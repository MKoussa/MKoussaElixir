# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  build:
    cmds:
      - source .env
      - mix deps.get --only prod
      - mix compile
      - mix assets.deploy
      - mix ecto.migrate
  start_prod:
    deps: [build]
    cmds:
      - PORT=4001  iex -S mix phx.server
  release:
    deps: [build]
    cmds:
      - mix phx.gen.release # --docker 
      - mix release --overwrite
      - mix phx.digest.clean --all
  start_release:
    deps: [release]
    cmds:
      - _build/prod/rel/mkoussaelixir/bin/migrate
      - PHX_SERVER=true _build/prod/rel/mkoussaelixir/bin/mkoussaelixir start
      # - _build/prod/rel/mkoussaelixir/bin/mkoussaelixir remote
  gigalixir:
    cmds:
      - asdf install python 3.12.4
      - asdf local python 3.12.4
      - pip3 install gigalixir --user
      - echo "export PATH=\$PATH:$(python3 -m site --user-base)/bin" >> ~/.profile
      - source ~/.profile
      - gigalixer login    
  push_gigalixir: 
    deps: [release]
    cmds:
      - git add -u
      - git commit -m "pushing for gigalixir"
      - git push
      - git push gigalixir
      - gigalixir run mix ecto.migrate
      - gigalixir open
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
